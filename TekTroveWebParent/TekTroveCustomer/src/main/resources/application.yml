server:
  port: 80
  servlet:
    context-path: /TekTrove

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tektrovedb
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect