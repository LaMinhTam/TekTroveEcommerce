<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::page_header('Login')}"></head>
<body class="bg-light">
<div class="container-fluid text-center">
    <div><img th:src="@{${SITE_LOGO}}" class="img-fluid"/></div>
    <a th:href="@{/oauth2/authorization/google}" class="mt-3 btn btn-secondary"><i class="fab fa-google"></i> Login with
        Google</a>
    <br/>
<!--    could add login with facebook if launch the app and turn on scope email-->
<!--    <a th:href="@{/oauth2/authorization/facebook}" class="mt-3 btn btn-primary"><i class="fab fa-facebook"></i> Login-->
<!--        with-->
<!--        Facebook</a>-->
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 30px auto">
        <div th:if="${param.error}">
            <p class="alert alert-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
        </div>
        <div th:if="${param.logout}">
            <p class="alert alert-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>Access to TekTrove Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control"
                       placeholder="E-mail" required/>
            </p>
            <p>
                <input type="password" name="password" class="form-control"
                       placeholder="Password" required/>
            </p>
            <p>
                <input type="checkbox" name="remember-me"/>&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </p>
        </div>
    </form>
    <br/>
    <div>or <a th:href="@{/show_forgot}">Forgot Password</a></div>
    <div>Don't have account <a th:href="@{/register}" class="btn btn-link">Sign Up</a></div>
    <div th:replace="~{fragments::footer_menu}"></div>
</div>
</body>
</html>
