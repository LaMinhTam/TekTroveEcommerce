<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::page_header('Login')}"></head>
<body class="bg-light">
<div class="container-fluid text-center">
    <div th:replace="~{fragments::header_menu}"></div>
    <div>
        <h2>Forgot Password</h2>
    </div>
    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto">
        <div th:if="${message != null}">
            <p class="alert alert-success" th:text="${message}">
        </div>
        <div th:if="${error}">
            <p class="alert alert-warning" th:text="${message}">
        </div>
        <div class="border border-secondary rounded p-3">
            <p>We will be sending a reset password link to your email.</p>
            <br/>
            <input type="email" name="email" class="form-control"
                   placeholder="Enter your email" autofocus required/>
            <br/>
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </form>
    <br/>
    <div th:replace="~{fragments::footer_menu}"></div>
</div>
</body>
</html>
