<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label class="col-sm-4">Site Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4">Copyright:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Site Logo:</label>
            <div class="col-sm-8">
                <img id="thumbnail" alt="Preview image" th:src="@{${SITE_LOGO}}" width="150" height="70"/>
                <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Currency Type:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_ID" class="form-control">
                    <option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency}"
                            th:selected="${currency.id} == ${CURRENCY_ID}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Currency Symbol Position:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
                    <option value="Before" th:selected="${CURRENCY_SYMBOL_POSITION} == 'Before'">Before price</option>
                    <option value="After" th:selected="${CURRENCY_SYMBOL_POSITION} == 'After'">After price</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Decimal Point Type:</label>
            <div class="col-sm-8">
                <select name="DECIMAL_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="${DECIMAL_POINT_TYPE} == 'POINT'">Point (.)</option>
                    <option value="COMMA" th:selected="${DECIMAL_POINT_TYPE} == 'COMMA'">Comma (,)</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Decimal Digits:</label>
            <div class="col-sm-8">
                <select name="DECIMAL_DIGITS" class="form-control">
                    <option value="1" th:selected="${DECIMAL_DIGITS} == '1'">1</option>
                    <option value="2" th:selected="${DECIMAL_DIGITS} == '2'">2</option>
                    <option value="3" th:selected="${DECIMAL_DIGITS} == '3'">3</option>
                    <option value="4" th:selected="${DECIMAL_DIGITS} == '4'">4</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Thousands Point Type:</label>
            <div class="col-sm-8">
                <select name="THOUSANDS_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="${THOUSANDS_POINT_TYPE} == 'POINT'">Point (.)</option>
                    <option value="COMMA" th:selected="${THOUSANDS_POINT_TYPE} == 'COMMA'">Comma (,)</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
            <a type="button" th:href="@{/settings}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</th:block>
</body>
</html>
