<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="form-group row">
        <label class="col-sm-2">E-mail Subject:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT" th:value="${CUSTOMER_VERIFY_SUBJECT}"
                   required/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2">E-mail Content:</label>
        <div class="col-sm-10">
            <textarea rows="5" name="CUSTOMER_VERIFY_CONTENT" id="CustomerVerificationContent">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
        </div>
    </div>
</th:block>
</body>
</html>
