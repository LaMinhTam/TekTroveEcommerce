<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::page_header('Login')}"></head>
<body class="bg-light">
<div class="container-fluid text-center">
    <div><img th:src="@{/images/logo.png}" class="img-fluid"/></div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 30px auto">
        <div th:if="${param.error}">
            <p class="alert alert-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
        </div>
        <div th:if="${param.logout}">
            <p class="alert alert-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>Access to TekTrove Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control"
                       placeholder="E-mail" required/>
            </p>
            <p>
                <input type="password" name="password" class="form-control"
                       placeholder="Password" required/>
            </p>
            <p>
                <input type="checkbox" name="remember-me"/>&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </p>
        </div>
    </form>

    <div th:replace="~{fragments::footer}"></div>
</div>
</body>
</html>
