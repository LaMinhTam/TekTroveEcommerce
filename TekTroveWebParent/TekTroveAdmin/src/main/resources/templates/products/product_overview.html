<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="255"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input class="form-control" maxlength="255" minlength="3"
                   placeholder="Default is product name (space is replace by dashes)" th:field="*{alias}"
                   type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{brand}">
                <th:block th:each="brand : ${brands}">
                    <option th:value="${brand.id}" th:text="${brand.name}"></option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{category}">
                <th:block th:if="${product.brand} != null">
                    <option  th:each="category : ${product.brand.categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In Stock</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cost}" required min="0" step="0.01"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">List Price:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{price}" required min="0" step="0.01"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{discountPercent}" required min="0" step="0.01"/>
        </div>
    </div>
</th:block>
</body>
</html>
