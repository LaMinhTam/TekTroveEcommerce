<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content" th:object="${product}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Length (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:field="*{length}" type="number">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:field="*{width}" type="number">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:field="*{height}" type="number">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:field="*{weight}" type="number">
        </div>
    </div>
</th:block>
</body>
</html>
