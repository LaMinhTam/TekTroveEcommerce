<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="form-group row">
        <p>the following information is important to calculate the shipping cost for the product.</p>
        <p>The dimensions (L X W X H) is for the box that is used to package the product - not the product's
            dimensions.</p>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Length (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" step="0.01" th:field="*{length}" type="number">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" step="0.01" th:field="*{width}" type="number">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" step="0.01" th:field="*{height}" type="number">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" step="0.01" th:field="*{weight}" type="number">
        </div>
    </div>
</th:block>
</body>
</html>
