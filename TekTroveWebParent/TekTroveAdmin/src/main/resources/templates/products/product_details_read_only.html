<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content" th:remove="tag">
    <div id="divProductDetails">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail, iterStat : ${product.details}">
                <td th:text="${detail.name}"></td>
                <td th:text="${detail.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</body>
</html>
