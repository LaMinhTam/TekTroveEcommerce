<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content" th:remove="tag">
    <div id="divProductDetails">
        <th:block th:each="detail, iterStat : ${product.details}">
            <div class="form-inline" th:id="'divDetail' + ${iterStat.index}">
                <input type="hidden" name="detailIDs" th:value="${detail.id}"/>
                <label class="m-3">Name:</label>
                <input type="text" class="form-control w-25" name="detailNames" th:value="${detail.name}"/>
                <label class="m-3">Value:</label>
                <input type="text" class="form-control w-25" name="detailValues" th:value="${detail.value}"/>
                <a class="btn fas fa-times-circle fa-2x icon-dark float-right"
                   th:onclick="'removeDetailSectionById(divDetail' + ${iterStat.index} + ')'"
                   title="Remove this detail"></a>
            </div>
        </th:block>

        <div class="form-inline" th:id="'divDetail' + ${#lists.size(product.details)}">
            <input type="hidden" name="detailIDs" value="0"/>
            <label class="m-3">Name:</label>
            <input type="text" class="form-control w-25" name="detailNames"/>
            <label class="m-3">Value:</label>
            <input type="text" class="form-control w-25" name="detailValues"/>
        </div>
    </div>
</th:block>
</body>
</html>
